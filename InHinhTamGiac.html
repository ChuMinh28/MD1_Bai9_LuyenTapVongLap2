<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }

    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let i = 7; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }

    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let i = 1; i <= 7; i++) {
        for (let j = 7; j > i; j--) {
            document.write('&ensp;')
        }
        for (let k = 1; k <= i; k++) {
            document.write('*')
        }
        document.write('<br>')
    }

    document.write('<br>')
    document.write('<br>')
    document.write('<br>')

    for (let i = 7; i >= 1; i--) {
        for (let j = 7; j > i; j--) {
            document.write('&ensp;')
        }
        for (let k = 1; k <= i; k++) {
            document.write('*')
        }
        document.write('<br>')
    }


</script>
</body>
</html>
